<h1>Reproject a vector layer in processing</h1>
<p>This lesson shows how to reproject a vector layer using the processing toolbox, creating a new layer with the same data, but in a different Coordinates Reference System (CRS).</p>

<p><b>Estimated time to complete this lesson:</b> 5 minutes</p>
