<body>
  <p>In the <b>Layer Properties</b>, go to the <b>Style</b> tab, and select the <b>Graduated</b> renderer.</p>

  <p><img src='set_graduated.png'/></p>

  <p>For <b>Column</b> select the <code>TOTAL_POP</code> field.</p>
  <p>In the Classes tab, click <b>Classify</b> to create the classes interval from the <i>TOTAL_POP</i> field's values.</p>

  <p><img src="set_graduated_2.png"></p>

  <p>Click <b>OK</b> to apply changes and close the <b>Layer properties</b> dialog.</p>
