<p>In the <b>Layer Properties</b>:</p>
<ol>
  <li>Go to the <b>Style</b> tab, and select the <b>Categorized</b> renderer.
    <p><img src='choose_categorized.png'/></p></li>
  <li>For <b>Column</b> select the <code>CLASSNAME</code> field.</li>
  <li>Click <b>Classify</b> to style the <i>CLASSNAME</i> field's unique values</li>
  <li>Click <b>OK</b> to apply changes and close the <b>Layer properties</b> dialog.</li>
</ol>
