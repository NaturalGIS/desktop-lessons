<p>In the <b>Style</b> tab of the <b>Layer properties</b> dialog, change the <b>Render type</b> from <code>singleband gray</code> to <code>Singleband pseudocolor</code>.</p>
<p><img src="set_singleband_pseudocolor.png"></p>
<p>In the <b>Generate new color map</b> group, click <b>Classify</b>.</p>
<p>Click <b>OK</b> to apply the changes and close the <b>Layer properties</b> dialog.</p>
