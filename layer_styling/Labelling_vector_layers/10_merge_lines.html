<p>In the <b>Labels</b> tab of the <b>Layer Properties</b> dialog:</p>
<ul>
  <li>Click the <b>Rendering</b> options tab;</li>
  <li>Scroll down to the <b>Feature options</b> and select the <b>Merge connected lines to avoid duplicate labels</b></li>
</ul>
<p>Click <b>OK</b> to apply the changes and close the <b>Layer properties</b> dialog.</p>
<p>Click <b>Next step</b>.</p>
